<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Recommendations</title>
    
    <script src="//www.parsecdn.com/js/parse-1.5.0.min.js"></script>
    
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>

    <link rel="stylesheet" href="../css/style.css">
    


    
    
    
  </head>

  <body onload="loadRecom();">

<div class="essay-card">
    <form id ="recomform">
        <h2 class="fs-title">Recommendation Section</h2>
        <h3 class="fs-subtitle" id = "searchResults" >Please enter in a Recommendation between 1 and 5 for :  </h3>

        <div class="form-group" >
            <label class = "titles">Enter in any comments below: </label>
            <div class="example" dir="ltr">Please answer in 3-5 sentences</div>
            
            <textarea  id="recomcomment" name="recomcomment" rows="5"></textarea>
            
            <label class = "titles-grade">Recommendation Score: (Out of 5)</label>
            <select class="input required" id = "recom" name = "recom">
                <option disabled>Select an Option</option>
                <option value="0">0</option>
                <option value="1">1</option> 
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option> 
                                       
            </select>
        </div>

    <input type="button" name="recomsubmit" class="recomsubmit recomsubmit-submit" value="Submit Recommendation" >
    <input type="button" id = "back" name="back" class="back" value="Back" >


    </form>
</div>

<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>


<script type="text/javascript" src="../js/recom.js"></script>
    
    
    
    
  </body>
</html>
